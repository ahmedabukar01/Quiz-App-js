<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App | Ahmed Nor</title>
</head>
<body>
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="info-box">
        <div class="info-title">
            <span>some rules for this Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. you will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. you can't exit from the Quiz while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
